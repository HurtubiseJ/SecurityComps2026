version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: target2_postgres
    environment:
      POSTGRES_DB: target2_db
      POSTGRES_USER: target2_user
      POSTGRES_PASSWORD: target2_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U target2_user -d target2_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - target2_network

  app:
    build: .
    container_name: target2_app
    ports:
      - "8002:8002"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: target2_db
      DB_USER: target2_user
      DB_PASSWORD: target2_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - target2_network
    volumes:
      - ./app:/app/app
      - ./MASTER_CONFIG.json:/app/MASTER_CONFIG.json

volumes:
  postgres_data:

networks:
  target2_network:
    driver: bridge

