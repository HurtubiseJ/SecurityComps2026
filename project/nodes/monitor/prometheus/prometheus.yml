global:
  scrape_interval: 3s
scrape_configs:
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
  - job_name: 'nodes'
    static_configs:
      - targets: ['target1:8000']
        labels:
          node: 'target1'
      - targets: ['attacker1:8000']
        labels:
          node: 'attacker1'
      - targets: ['attacker1-john:8000']
        labels:
          node: 'attacker1-john'
      - targets: ['attacker2:8000']
        labels:
          node: 'attacker2'
