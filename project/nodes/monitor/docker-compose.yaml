version: "3.8"

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./local/prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: always
    cpuset: "7"
    mem_limit: 2g
    networks:
      - ddos-shared

  grafana:
    image: grafana/grafana
    container_name: grafana
    cpuset: "7"
    mem_limit: 2g
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    logging:
      driver: none
    volumes:
      - ./local/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./local/grafana/grafana-data:/var/lib/grafana
      - ./local/grafana/provisioning:/etc/grafana/provisioning
      - ./local/grafana:/var/lib/grafana
    restart: always
    networks:
      - ddos-shared

networks:
  ddos-shared:
    external: true

