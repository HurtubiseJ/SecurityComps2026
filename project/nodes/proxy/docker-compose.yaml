services:
  upstream:
    image: python:3.11-slim
    container_name: upstream-nginx
    command: ["python", "-m", "http.server", "9000", "--bind", "0.0.0.0"]
    expose:
      - "9000"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - upstream
