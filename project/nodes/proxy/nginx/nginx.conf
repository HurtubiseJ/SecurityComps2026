# nginx.conf (proxy with rate + connection limiting)
events {}

http {
  # Rate limit: 10 req/s per IP, burst 20.
  limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;
  limit_req_status 429;

  # Connection limit: max 10 concurrent connections per IP.
  limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
  limit_conn_status 503;

  # Backend: upstream:9000 = local (works). 137.22.4.153:8000 = real target (only when reachable).
  upstream target_upstream {
    server upstream:9000;
    # server 137.22.4.153:8000;
  }

  server {
    listen 8000;
    listen 8001;   # attacker forwards to 8001; same proxy logic as 8000

    # health check (not rate limited)
    location = /proxy-health {
      return 200 "proxy ok\n";
    }

    # nginx stats for prometheus exporter
    location = /stub_status {
      stub_status;
      allow 172.0.0.0/8;   # docker network
      allow 127.0.0.1;
      deny all;
    }

    # forward everything (rate + connection limited)
    location / {
      limit_conn conn_limit 10;
      limit_req zone=req_limit burst=20 nodelay;

      proxy_pass http://target_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }
  }
}
