services:
  attacker2:
    container_name: attacker2
    build: 
      context: ../../
      dockerfile: nodes/attacker2/Dockerfile
    ports:
      - "8002:8000"
    volumes: 
      - ./app:/app
      - ./control:/control # Pass through for systemd service
      - ./MASTER_CONFIG.json:/MASTER_CONFIG.json  # Config (restart to reload)
    cpuset: "1,2"
    mem_limit: 2g
    networks: 
      - ddos-shared
    
networks:
  ddos-shared:
    external: true
